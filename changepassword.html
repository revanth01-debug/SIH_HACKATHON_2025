<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password & Notifications</title>
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .toggle-label {
      color: #555;
      font-weight: 500;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #667eea;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 30px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a67d8;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <form id="changePasswordForm">
      <label for="oldPassword">Old Password</label>
      <input type="password" id="oldPassword" required>

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" required>

      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" required>

      <div class="toggle-row">
        <span class="toggle-label">Notifications</span>
        <label class="switch">
          <input type="checkbox" id="notificationToggle">
          <span class="slider"></span>
        </label>
      </div>

      <button type="submit">Update Settings</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    // Load notification preference
    const savedPref = localStorage.getItem('notificationsEnabled');
    if (savedPref === 'true') {
      document.getElementById('notificationToggle').checked = true;
    }

    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const oldPass = document.getElementById('oldPassword').value;
      const newPass = document.getElementById('newPassword').value;
      const confirmPass = document.getElementById('confirmPassword').value;
      const errorMsg = document.getElementById('errorMsg');
      const notificationsEnabled = document.getElementById('notificationToggle').checked;

      if (newPass !== confirmPass) {
        errorMsg.textContent = "New passwords do not match.";
        return;
      }

      // Save notification preference
      localStorage.setItem('notificationsEnabled', notificationsEnabled);

      // Simulate password update
      alert("Password and notification settings updated successfully!");

      // Redirect to settings page
      window.location.href = "setting.html";
    });
  </script>
</body>
</html>
